apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: bagisto-admin
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: bagisto-admin
  oidc:
    provider:
      issuer: https://login.delaleusystems.com/dex/
    clientID: envoy-gateway
    clientSecret:
      name: dex-envoy-client
    redirectURL: "https://store.delaleusystems.com/oauth2/callback"
    logoutPath: "/logout"
